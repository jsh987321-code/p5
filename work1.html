<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>과제 1</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  </head>
  <body>
    <main>
      <h1>과제 1</h1>
    </main>

    <script>
      function setup() {
        createCanvas(600, 400);
        noLoop();
      }

      function draw() {
        // ----- 배경 -----
        noStroke();
        fill(220, 240, 255);
        rect(0, 0, 300, 400);

        fill(255, 240, 220);
        rect(300, 0, 300, 400);

        // ----- 큰 원들 -----
        fill(255, 100, 120);
        ellipse(134.5, 145.5, 210, 210);

        fill(120, 180, 255);
        ellipse(310.0, 227.5, 230, 230);

        fill(120, 250, 160);
        ellipse(391.5, 110.0, 180, 180);

        // ----- 사각형들 -----
        fill(255, 200, 0);
        rect(50, 250, 121, 121);

        fill(180, 100, 255);
        rect(220, 50, 78, 121);

        fill(0, 200, 200);
        rect(412.4, 275.9, 101, 81);

        // ----- 삼각형들 -----
        fill(200, 255, 150);
        triangle(200.5, 30, 122, 79, 180, 140);

        fill(255, 150, 200);
        triangle(500, 50, 570, 50, 535.8, 120);

        // ----- 선들 -----
        stroke(0);
        strokeWeight(5);
        line(300, 0, 300, 400);
        strokeWeight(2.5);
        line(0, 0, 600, 400);
        line(0, 400, 600, 0);

        // ----- 작은 점들 -----
        noStroke();
        fill(255, 80, 80);

        const dots = [
          [331.5,118.5,12],[330.5,341.5,12],
          [207,94,17],[107,332,17],
          [235.5,251.5,18],[420.5,357.5,18],
          [514,40,19],[575.5,167.5,20],
          [324.5,82.5,22],[451,260,23],
          [364.5,337.5,24],[457,57,25],
          [132,97,25],[288,232,25],
          [524.5,247.5,26]
        ];

        dots.forEach(d => ellipse(d[0], d[1], d[2]));
      }
    </script>
  </body>
</html>
